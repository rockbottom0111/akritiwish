      }

        flex: 1 1 300px;
      }

        width: 100%;
        height: auto;
        object-fit: cover;
      }

        padding: 10px;

      }

      #submit-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      .content {
        display: none; /* Hide content by default */
      }
    </style>
  </head>
